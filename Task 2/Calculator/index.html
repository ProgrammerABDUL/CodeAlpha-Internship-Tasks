<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Calculator - Perform Simple Calculations</title>

    <!-- Stylesheets Link -->
    <link rel="stylesheet" href="/CSS/main.css">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container d-flex flex-col items-center mx-auto px-75">
        <div class="box">
            <div class="row">
                <input type="text" class="input" disabled id="result">
            </div>
            <div class="row">
                <button class="btn" value="C" onclick="Clearscreen(),Clearsound()">C</button>
                <button class="btn" value="" onclick="">M+</button>
                <button class="btn" value="" onclick="">M-</button>
                <button class="btn" value="%" onclick="display('%'),Operatorsound()">%</button>
            </div>
            <div class="row">
                <button class="btn" value="7" onclick="display('7'),Keysound()">7</button>
                <button class="btn" value="8" onclick="display('8'),Keysound()">8</button>
                <button class="btn" value="9" onclick="display('9'),Keysound()">9</button>
                <button class="btn" value="/" onclick="display('/'),Operatorsound()">/</button>
            </div>
            <div class="row">
                <button class="btn" value="4" onclick="display('4'),Keysound()">4</button>
                <button class="btn" value="5" onclick="display('5'),Keysound()">5</button>
                <button class="btn" value="6" onclick="display('6'),Keysound()">6</button>
                <button class="btn" value="*" onclick="display('*'),Operatorsound()">*</button>
            </div>
            <div class="row">
                <button class="btn" value="1" onclick="display('1'),Keysound()">1</button>
                <button class="btn" value="2" onclick="display('2'),Keysound()">2</button>
                <button class="btn" value="3" onclick="display('3'),Keysound()">3</button>
                <button class="btn" value="-" onclick="display('-'),Operatorsound()">-</button>
            </div>
            <div class="row">
                <button class="btn" value="0" onclick="display('0'),Keysound()">0</button>
                <button class="btn" value="." onclick="display('.'),Keysound()">.</button>
                <button class="btn" value="=" onclick="resultdata(),Operatorsound()">=</button>
                <button class="btn" value="+" onclick="display('+'),Operatorsound()">+</button>
            </div>
        </div>
    </div>

    <!-- JS Files Link -->
    <script src="JS/script.js"></script>
    <script src="JS/sound.js"></script>
</body>

</html>
